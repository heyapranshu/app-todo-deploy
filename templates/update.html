
{% extends "base.html" %}
{% block body %}

      <div class="container my=5">
      
        <h2>ADD TO DO </h2>
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="container my-5">
              <label for="exampleInputEmail1" class="form-label">To do title</label>
              <input type="text" class="form-control" name ="title" value='{{todo.title}}'id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">update your todo</div>
            </div>
            <div class="container my-5">
              <label for="exampleInputPassword1" class="form-label">to do list</label>
              <input type="text" class="form-control" name ="content" value='{{todo.content}}'id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-dark">update</button>
          </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
{% endblock body %}
